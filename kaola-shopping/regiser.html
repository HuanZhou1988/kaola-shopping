<body>
	<header>
		<i class="fa fa-angle-left topgo fa-lg"></i>
		会员注册
		<i class="fa fa-list toplist"></i>
		<ul class="them">
			<li><a href="index.html" title="">首页</a></li>
			<li><a href="product.html" title="">分类查询</a></li>

		</ul>
	</header>
	<article>
		<form class="demoform">
			<ul>
				<li>
					<div class="input-group input">
					  <span class="input-group-addon">用户名</span>
					  <input type="text" class="form-control control" placeholder="请输入用户名"  name="username" id="username">
					</div>
				</li>
				<li>
					<div class="input-group input">
					  <span class="input-group-addon">密码</span>
					  <input type="password" class="form-control control" placeholder="请输入密码"  name="password" id="password">
					</div>
				</li>
				<li>
					<div class="input-group input">
					  <span class="input-group-addon">确认密码</span>
					  <input type="password" class="form-control control" placeholder="请重复输入密码" id="confirm_password" name="confirm_password">
					</div>
				</li>
				<li>
					<div class="input-group input">
					  <span class="input-group-addon">手机号码</span>
					  <input type="text" class="form-control control" placeholder="请输入手机号码"  name="phone">
					</div>
				</li>
				<li class="register">
					<button type="button" class="btn btn-primary btn-lg btn-block">注册</button>
				</li>
				<li>已有账号，点击直接<a href="login.html">登录</a></li>
